{% extends "base.html" %}

{% block body %}

<div class="card mx-auto mt-5" style="width: 30rem;">
  <div align="center" class="my-5">
    <div class = "mb-4">
      <h3>パスワードの再設定</h3>
      <ul class='list-unstyled mt-3'>
      <li>ログインリンクを送信するためメールアドレスを</li>
      <li>入力して下さい</li>
      </ul>
    </div>
    <form action = "" method = "post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {% for field in form %}
        <div class="mt-2">
          <label for="field.id_for_label">
            {{ field.label_tag }}
          </label>
            {{ field }}
        </div>
       {% endfor %}
       {% if form.errors %}
          <div class = "alert alert-danger mx-3 mt-5" role="alert">
            {% for field in form %}
        <p>{{ field.errors }}</p>
      {% endfor %}
    </div>
  {% endif %}
</table>
<div align="center" class="mt-xl-5 mb-xl-3">
  <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}" role="button">戻る</a>
  <button  type="submit" class="btn btn-info">送信</button>
</div>
</form>
</div>

{% endblock %}

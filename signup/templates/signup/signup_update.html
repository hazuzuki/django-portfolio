{% extends "base.html" %}

{% block body %}
<div class="card mx-auto mt-5" style="width: 30rem;">
  <div align="center" class="my-4 mr-3">
    <div class = "my-4">
      <h3>ユーザー情報変更フォーム</h3>
    </div>
    <form action = "" method = "post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {% for field in form %}
        <div class="mt-2">
          <label for="field.id_for_label">
            {{ field.label_tag }}
          </label>
            {{ field }}
        </div>
       {% endfor %}
       {% if form.errors %}
          <div class = "alert alert-danger mx-3 mt-5" role="alert">
            {% for field in form %}
        <p>{{ field.errors }}</p>
      {% endfor %}
    </div>
  {% endif %}
</table>
<div align="center" class="mt-xl-sm-5 mb-sm-3">
  <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}" role="button">戻る</a>
  <button  type="submit" class="btn btn-info">変更</button>
</div>
</form>
</div>

{% endblock %}
